<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV \ Varenya</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .cv-container {
        max-width: 900px;
        margin-top: 50px;
        padding-bottom: 50px;
      }
      .cv-header h1 {
        font-size: 2.5rem;
        margin-bottom: 5px;
      }
      .cv-header p {
        color: var(--color-text-secondary);
        font-size: 0.95rem;
        margin-top: 0;
      }
      .cv-section {
        margin-top: 30px;
      }
      .cv-section .section-title {
        border-bottom: 2px solid var(--color-accent);
        padding-bottom: 5px;
        margin-bottom: 15px;
        font-size: 1.5rem;
      }
      .cv-item {
        margin-bottom: 20px;
      }
      .cv-item h3 {
        font-size: 1.15rem;
        margin-bottom: 0px;
      }
      .cv-item h4 {
        font-size: 1rem;
        font-weight: 500;
        margin: 5px 0;
        color: var(--color-text-secondary);
      }
      .cv-item-details {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
        color: var(--color-text-secondary);
        margin-bottom: 5px;
      }
      .cv-item ul {
        list-style: disc;
        padding-left: 20px;
        margin-top: 10px;
        font-size: 0.95rem;
      }
      .cv-item ul li {
        margin-bottom: 5px;
      }
      .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 15px;
      }
      .skill-category h4 {
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 5px;
        color: var(--color-text-primary);
      }
      .skill-list {
        font-size: 0.95rem;
        line-height: 1.5;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="nav-container">
        <a href="index.html" class="logo">KUMAR VARENYA</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="container cv-container" id="cv-content">
      <header class="cv-header">
        <h1></h1>
        <p>
          |
          <a href="https://kvarenya.github.io" target="_blank"
            ></a
          >
          | <a href="https://github.com/kvarenya" target="_blank"></a> |
          <a href="https://linkedin.com/in/kvarenya03" target="_blank"
            ></a
          >
        </p>
      </header>


    <div class="container" style="padding: 20px 0; text-align: center">
      <button id="download-pdf" class="btn">Download Page as PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
      document
        .getElementById("download-pdf")
        .addEventListener("click", function () {
          const input = document.getElementById("cv-content");
          const { jsPDF } = window.jspdf;

          // Temporarily hide elements not meant for the PDF (e.g., the nav bar)
          const nav = document.querySelector("nav");
          const footerButton = document.getElementById("download-pdf");
          nav.style.display = "none";
          footerButton.style.display = "none";

          // Set the width for the PDF export to maintain the CV layout
          input.style.width = "794px"; // A4 width in pixels

          html2canvas(input, {
            scale: 2, // Increase scale for better resolution
            useCORS: true,
          }).then((canvas) => {
            const imgData = canvas.toDataURL("image/jpeg");
            const pdf = new jsPDF("p", "pt", "a4"); // 'p' for portrait, 'pt' for points, 'a4' for A4 size
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();
            const imgHeight = (canvas.height * pdfWidth) / canvas.width;
            let heightLeft = imgHeight;
            let position = 0;

            // Add the first page
            pdf.addImage(imgData, "JPEG", 0, position, pdfWidth, imgHeight);
            heightLeft -= pdfHeight;

            // Add subsequent pages if content overflows A4 height
            while (heightLeft >= 0) {
              position = heightLeft - imgHeight;
              pdf.addPage();
              pdf.addImage(imgData, "JPEG", 0, position, pdfWidth, imgHeight);
              heightLeft -= pdfHeight;
            }

            pdf.save("KumarVarenya_CV.pdf");

            // Restore original styles
            nav.style.display = "";
            footerButton.style.display = "";
            input.style.width = "";
          });
        });
    </script>
  </body>
</html>
